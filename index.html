<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studio Hema - Agendamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="agendamentoArea" class="container">
    <h1>Studio Hema - Agendamento</h1>
    <form id="formAgendamento">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <select id="servico" required>
        <option value="">Selecione um serviço</option>
        <option value="Alongamento de cílios">Alongamento de cílios</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
        <option value="Manicure + Pedicure">Manicure + Pedicure</option>
      </select>
      <select id="profissional" required>
        <option value="">Escolha a profissional</option>
        <option value="Mayra Mendes">Mayra Mendes</option>
        <option value="Karina Ferreira">Karina Ferreira</option>
      </select>
      <input type="date" id="data" required>
      <select id="hora" required></select>
      <button type="submit">Agendar</button>
    </form>
    <div id="confirmacao" class="confirmacao"></div>
    <button onclick="mostrarLogin()">Área da Profissional</button>
  </div>

  <div id="loginArea" class="container hidden">
    <h2>Login da Profissional</h2>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <div id="loginErro" class="erro hidden">Usuário ou senha incorretos.</div>
    <button onclick="voltar()">Voltar</button>
  </div>

  <div id="painelArea" class="container hidden">
    <h2>Agendamentos do Studio</h2>
    <div id="agendamentos"></div>
    <button onclick="logout()">Sair</button>
  </div>

  <footer>
    End: Rua Gavião n° 7, Aliança, Osasco-SP | WhatsApp: (11) 96760-3025
<br> Desfrute de um ambiente sofisticado com Wi-Fi gratuito disponível
		<br> <h3> Realce sua beleza e sinta a diferença com o Studio HEMA </h3>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
